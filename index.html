<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>

	<!-- inject css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<!-- endinject -->

	<style>
		body {
			font-family: Microsoft JhengHei;
		}
	</style>

</head>
<body ng-app="myApp" ng-controller="userCtrl">

	<div class="container">

	<h3>使用者</h3>

	<table class="table">
	  <tr>
	    <th>編輯</th>
	    <th>姓氏</th>
	    <th>名字</th>
	  </tr>
	  <tr ng-repeat="user in users">
	    <td>
	      <button class="btn btn-info" ng-click="editUser(user.name, $index)">&#9998; 編輯</button>
	    </td>
	    <td>{{ user.lName }}</td>
	    <td>{{ user.fName }}</td>
	  </tr>
	</table>
	<br>
	<button class="btn btn-info" ng-click="editUser('new')">&#9998; 創建使用者</button>

	<form ng-hide="hideform">
	  <h3 ng-show="edit">創建使用者:</h3>
	  <h3 ng-hide="edit">編輯使用者:</h3>
	  <div class="form-group">
	    <label>姓氏:</label>
	    <input class="form-control" type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓氏">
	  </div>
	    <div class="form-group">
	      <label>名字:</label>
	      <input class="form-control" type="text" ng-model="fName" ng-disabled="!edit" placeholder="名字">
	    </div>
	    <div class="form-group">
	      <label>密碼:</label>
	      <input class="form-control" type="password" ng-model="passw1" placeholder="密碼">
	    </div>
	    <div class="form-group">
	      <label>再輸入一次密碼:</label>
	      <input class="form-control" type="password" ng-model="passw2" placeholder="再輸入一次密碼">
	    </div>
		<button class="btn btn-info" ng-click="add()" ng-disabled="error || incomplete">&#10004; 儲存</button>
	</form>
	</div>

	<!-- inject js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<!-- end inject -->

</body>
</html>
